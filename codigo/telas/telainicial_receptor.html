<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Help Life</title>

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style_telainicial.css" />
    <script
      src="https://kit.fontawesome.com/121e0c0344.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <div id="sidebar" class="sidebar justify-content-center">
      <img
        id="img-logo"
        src="../assets/logo-texto-coracao.png"
        alt="Logo que direciona para home"
      />

      <form>
        <i
          class="fa-solid fa-magnifying-glass"
          style="color: #27282b; margin-left: 20px"
        ></i>
        <input type="text" id="pesquisa-funcao" />
      </form>

      <div id="bloco-botoes" class="justify-content-center">
        <button id="encontrar-receptores" class="btn" onclick="window.location.href = 'encontrar_receptores.html'">
          Encontrar receptores
        </button>
        <button id="encontra-hemocentros" class="btn">
          Encontrar hemocentros
        </button>
        <button id="agendar-doação" class="btn">Agendar doação</button>
        <button id="pre-requisitos" class="btn" onclick="window.location.href = 'perguntas_frequentes.html'">Perguntas Frequentes</button>
        <button id="campanhas" class="btn" onclick="window.location.href = 'campanhas.html'">Campanhas ativas</button>
      </div>
    </div>

    <div class="container d-flex align-self-center justify-content-center mb-5">
      <div class="col-3"></div>
      <div class="col-9">
        <div
          id="content"
          class="row align-self-center align-items-center justify-content-center mt-5"
        >
          <div id="div-img-perfil" class="row justify-content-center"></div>
          <div class="col">
            <h2 id="nome-usuario"></h2>
          </div>
          <div class="col d-flex justify-content-end">
            <h2 id="tipo-sanguineo"></h2>
          </div>
          <hr />
        </div>
        <div
          id="content"
          class="row align-self-center align-items-center justify-content-center"
        >
          <h2>Sua campanha ativa</h2>
          <div id="next-donation" class="card mt-3">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col-7 mt-2">
                    <h4 id="prox-hemocentro" class="card-title">Hemocentro: </h4>
                  </div>
                  <div class="col-5 d-flex justify-content-end">
                    <h4 id="statusAtual" class="card-title">Status: </h4>
                  </div>
                </div>
                <hr />
                <h5>
                  <p id="prox-nome-receptor" class="card-text">Data de criação: </p>
                </h5>
                <h5>
                  <p id="prox-hospital-receptor" class="card-text">Hospital: </p>
                </h5>
                <div class="row mt-3">
                  <div class="col-5">
                    <h5>
                      <a id="link-mapa" href="#"
                        >Como chegar no local de doação</a
                      >
                    </h5>
                  </div>
                  <div class="col-3 d-flex">
                    <h5><a href="#">Compartilhar</a></h5>
                  </div>
                  <div class="col-4 d-flex ">
                    <h5><a href="#">Encerrar campanha</a></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h2 class="mt-4">Suas campanhas desativadas

          </h2>
          <div id="last-donation" class="card mt-3">
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col-7 mt-2">
                    <h4 id="pass-hemocentro" class="card-title">Data de criação: </h4>
                  </div>
                  <div class="col-5 d-flex justify-content-end">
                    <h4 id="statusEncerrada" class="card-title">Status: </h4>
                  </div>
                </div>
                <hr />
                <h5>
                  <p id="pass-nome-receptor" class="card-text">Receptor: </p>
                </h5>
                <h5>
                  <p id="pass-hospital-receptor" class="card-text">Hospital: </p>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="../scripts/script_telareceptor.js"></script>
  </body>
</html>
